{% extends 'base.html' %}

{% block title %}Trails Search{% endblock %}

{% block body %}

  <div id="trail-search-results">
    <h1> Trail Search Results</h1>


      <p id="list-of-trails"> 
        {% for trail in hiking_trails %}
          <p>
            {{ trail["name"] }}
          <p>
      
          <p>
            {{ trail["description"] }}
          </p>

          <div id="fav-trails">
            {% if session.get('user_email') %}

          <form action="/national-parks/trails/ {{ trail['name'] }}" method="POST">
            <input name="description" type="hidden" value="{{ trail['description'] }}">     
            <input name="parkcode" type="hidden" value="{{ parkCode }}"> 
            <input type="submit" value="Add trail to favorites">
          </form>
          {% endif %}
        </div>

            <img id="trail-images"src="{{ trail["images"] }}" alt="">

        {% endfor %}
  </div>

  {% endblock %}

  <script src="/static/js/addFavorites.js"></script>
