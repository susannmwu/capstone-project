<!DOCTYPE html>
<html lang="en">
<head>
  {% extends 'base.html' %}
  {% block title %}Trails Search{% endblock %}

  <link rel="stylesheet" href="/static/styles.css">

</head>
<body>

  {% block body %}

  <div id="trail-search-results">
    <h2> Trail Search Results</h2>

      <p id="list-of-trails"> 
        {% for trail in hiking_trails %}
          <p>
            {{ trail }}
          </p>
          <p>
            <button id="save-trail">Save trail</button>
          </p>
        {% endfor %}

        </p>

  </div>

  {% endblock %}

</body>
</html>
