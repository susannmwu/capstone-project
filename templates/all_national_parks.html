<!DOCTYPE html>
<html lang="en">
<head>
      {% extends 'base.html' %}

      {% block title %}View all National Parks{% endblock %}
  
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
  .search {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}
  </style>
</head>
<body>

  {% block body %}

  

  <h1>All National Parks</h1>
  
<div class="search">
  <input type="text" placeholder="Search..">
</div>

  <div class="parent">
    {% for national_park in national_parks %}

    <div class="child">
      <p>
        <a href="/national-parks/{{ national_park.np_id }}">
        {{ national_park.np_name }} 
      </p>

      <p>
        <img id="national-parks-images" 
        src="{{ national_park.image_url }}">
      </p>

    </div>
    {% endfor %}

  </div>
  
  {% endblock %}
</body>
</html>
