<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <h2>View all hikers</h2>

<div>
    {% for user in users %}
    <ul id="all-users">
        <a href="/users/{{ user.user_id }}">
            {{ user.first_name }} 
            {{ user.last_name }}
        </a>
    </ul>
    {% endfor %}
</div>
  
</body>
</html>
